<ons-page id="addfavorite">

    <ons-toolbar>
        <div class="left">
            <ons-back-button>
                Retour
            </ons-back-button>
        </div>
        <div class="center">Tøst!</div>
    </ons-toolbar>

    <div style="text-align: center;">

        <ons-search-input style="width:100%"
                material float input-id="autocomplete"
                placeholder="Bar, café ou brunch">
        </ons-search-input>

        <script>initAutocomplete()</script>

        <br><br><br><br>
        <div id="placenameaddfav"><h2><ons-icon icon="caret-up"></ons-icon></h2></div>
        <br>
        <ons-checkbox disabled id="cbbar" float modifier='material' input-id="check-bar">Bar</ons-checkbox>
        <ons-checkbox disabled id="cbcafe" float modifier='material' input-id="check-cafe">Café</ons-checkbox>
        <ons-checkbox disabled id="cbbrunch" float modifier='material' input-id="check-brunch">Brunch</ons-checkbox>
        <br><br><br>
        <ons-button id="validfav" onclick="postNewFav()" disabled modifier="large--material--flat">Valider <ons-icon icon="md-favorite"></ons-icon> </ons-button>

    </div>

</ons-page>
