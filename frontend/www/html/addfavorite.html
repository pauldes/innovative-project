<ons-page id="addfavorite">

    <ons-toolbar>
        <div class="left">
            <ons-back-button>
                Retour
            </ons-back-button>
        </div>
        <div class="center">Tøst!</div>
    </ons-toolbar>

    <div style="text-align: center;">

        <ons-search-input style="width:100%"
                material float input-id="autocomplete"
                placeholder="Bar, café ou brunch">
        </ons-search-input>

        <script>initAutocomplete()</script>
        <script>createTagsCheckbox()</script>

        <br><br><br><br>
        <div id="placenameaddfav"><h2><ons-icon icon="caret-up"></ons-icon></h2></div>
        <br>
        <ons-checkbox disabled id="cbbar" float>Bar</ons-checkbox>
        <ons-checkbox disabled id="cbcafe" float>Café</ons-checkbox>
        <ons-checkbox disabled id="cbbrunch" float>Brunch</ons-checkbox>
        <br><br><br>
        <ons-radio name="user_like" disabled id="rhate" float modifier='material'>Je n'aime pas</ons-radio>
        <ons-radio name="user_like" disabled id="rlike" float modifier='material' checked>J'aime</ons-radio>
        <ons-radio name="user_like" disabled id="rlove" float modifier='material'>J'adore</ons-radio>
        <br><br><br>

        <p id="which_tags" style="color: #9B9B9F">Quels tags correspondent le mieux à cet endroit ?</p>
        <div id="tags_checkbox" class="tags-cb-container"></div>

        <br><br><br>
        <ons-button id="validfav" onclick="postNewFav()" disabled modifier="large--material--flat">Valider <ons-icon icon="md-favorite"></ons-icon> </ons-button>

    </div>

</ons-page>
