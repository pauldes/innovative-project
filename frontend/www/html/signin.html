<ons-page id="signin">

    <ons-toolbar>
        <div class="center">Tøst!</div>
    </ons-toolbar>


    <div style="text-align:center;position:relative;top:50%;transform:translateY(-60%);">

        Bienvenue.
        <br><br><br><br>
        <ons-input id="signin_usr" modifier="underbar" placeholder="Pseudo" float></ons-input>

        <ons-input id="signin_pwd" type="password" modifier="underbar" placeholder="Mot de passe" float></ons-input>
        <br><br>

        <br><br><br><br><br><br>

        Pas encore inscrit(e) ?
        <ons-button modifier="material--flat" onclick="pushThePage('signup.html');">
            Créer un compte
        </ons-button>

    </div>

</ons-page>
