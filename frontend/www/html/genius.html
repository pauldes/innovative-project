<ons-page id="genius">
    <p>

        Suggestion <i>Genius</i>
        <p style="font-size:80%">pour</p>
        <ons-select modifier="material" id="genius-selector" onchange="">
            <option value="0">moi</option>
            <!--
            <option value="1">Groupe 1</option>
            <option value="2">Groupe 2</option>
            <option value="3">Groupe 3</option>
            -->
        </ons-select>

        <br><br>
        <ons-button class="get-genius-button" material onclick="getGeniusRecommendation()">
            <ons-icon icon="ion-wand" style="color:white" size="30px">
                <!-- <img src="assets/img/tost_sync.png" alt="Trouver!" height="30px"> -->
            </ons-icon>
        </ons-button>
        <br>

        <div id="recommendation" hidden>
            <ons-card>
                <div id="card-image-container" class="card-image-container"></div>

                <div id="genius-card-title" class="title"></div>

                <div id="genius-card-categories" class="title"></div>

                <div class="content">
                    <div id="genius-card-address"></div>

                    <div id="open-now" style="color: darkgreen"></div>
                    <div id="not-open-now" style="color: crimson"></div>

                    <div class="directions">
                        <ons-button id="genius-go-button" modifier="quiet" style="font-size:inherit;padding-left:0">
                            Y aller
                        </ons-button>

                        <div class="go-path">
                            <div class="path-time" id="path-time"></div>
                            <div id="choose-transport">
                                <ons-radio name="rpath-time" id="rpath-feet" modifier='material' checked></ons-radio>
                                <ons-icon size="20px" icon="ion-android-walk"></ons-icon>
                                <ons-radio name="rpath-time" id="rpath-bike" modifier='material'></ons-radio>
                                <ons-icon size="20px" icon="ion-android-bicycle"></ons-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </ons-card>
        </div>
    </p>
</ons-page>
